<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Wine Quality Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Wine Quality Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="fixed_acidity" placeholder="Fixed Acidity eg. 4-16"><br>
                <input class="form-input" type="text" name="volatile_acidity" placeholder="Volatile Acidity eg. 0.1-1.5"><br>
                <input class="form-input" type="text" name="citric_acid" placeholder="Citric Acid eg. 0-1"><br>
                <input class="form-input" type="text" name="residual_sugar" placeholder="Residual Sugar eg. 1-16"><br>
                <input class="form-input" type="text" name="chlorides" placeholder="Chlorides (IU/mL) eg. 0-6"><br>
                <input class="form-input" type="text" name="free_sulphure_dioxide" placeholder="Free Sulphur Dioxide eg. 1-72"><br>
                <input class="form-input" type="text" name="total_sulphure_dioxide" placeholder="Total Sulphur Dioxide eg. 6-300"><br>
                <input class="form-input" type="text" name="density" placeholder="Density eg. 0.99"><br>
                <input class="form-input" type="text" name="pH" placeholder="pH eg. 2.7 - 4"><br>
                <input class="form-input" type="text" name="sulphates" placeholder="sulphates eg. 0.3 - 2"><br>
                <input class="form-input" type="text" name="alcohol" placeholder="alcohol eg. 8-15"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="#"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="#"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made by Vaibhav Agarwal.</p>
       </div>

    </body>
</html>
